<!-- Properties -->
<ng-container [formGroup]="propertiesFormGroup">
    <div class="control" *ngFor="let prop of _visibleProps|keyvalue:noorder;trackBy trackFn">
        <label>
            <i *ngIf="prop.value['x-icon']" nz-icon [nzType]="prop.value['x-icon']"></i> {{prop.value['displayName']}}<i
                nz-icon nzType="close" (click)="removeProperty(prop.key)"></i>
        </label>
        <div [ngSwitch]="prop.value['type']">
            <ng-container *ngSwitchCase="'text'">
                <input nz-input [formControlName]="prop.key">
            </ng-container>
            <ng-container *ngSwitchCase="'number'">
                <nz-input-number [formControlName]="prop.key"></nz-input-number>
            </ng-container>
            <ng-container *ngSwitchCase="'color'">
                <comen-color-control [formControlName]="prop.key"></comen-color-control>
            </ng-container>
            <ng-container *ngSwitchCase="'margin'">
                <comen-margin-control [formControlName]="prop.key"></comen-margin-control>
            </ng-container>
            <ng-container *ngSwitchCase="'range'">
                <comen-range-control [formControlName]="prop.key"></comen-range-control>
            </ng-container>
            <ng-container *ngSwitchCase="'switch'">
                <label nz-checkbox [formControlName]="prop.key">{{prop.value['extra'].description}}</label>
            </ng-container>
            <ng-container *ngSwitchCase="'font'">
                <comen-font-control [formControlName]="prop.key"></comen-font-control>
            </ng-container>
            <ng-container *ngSwitchCase="'outline'">
                <comen-outline-control [formControlName]="prop.key"></comen-outline-control>
            </ng-container>
            <ng-container *ngSwitchCase="'radius'">
                <comen-radius-control [formControlName]="prop.key"></comen-radius-control>
            </ng-container>
            <ng-container *ngSwitchCase="'shadow'">
                <comen-shadow-control [formControlName]="prop.key"></comen-shadow-control>
            </ng-container>
            <ng-container *ngSwitchCase="'list'">

            </ng-container>
            <ng-container *ngSwitchCase="'position-offset'">
                
            </ng-container>
        </div>
    </div>
    <div class="control" style="padding-top:8px;">
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="添加属性" [formControl]="addFromControl"
            [nzDisabled]="allVisiable">
            <nz-option nzCustomContent *ngFor="let prop of _invisibleProps|keyvalue:noorder;trackBy trackFn"
                [nzLabel]="prop.value['displayName']" [nzValue]="prop.key">
                <i *ngIf="prop.value['x-icon']" nz-icon [nzType]="prop.value['x-icon']"></i>
                {{prop.value['displayName']}}
            </nz-option>
        </nz-select>
    </div>
</ng-container>
