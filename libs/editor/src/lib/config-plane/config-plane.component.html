<h3 style="margin-bottom: 16px;">
    {{sectionSetting.displayName}}
</h3>
<ng-container [formGroup]="formGroup">
    <comen-config-block formControlName="default" [sectionSetting]="sectionSetting"></comen-config-block>
    <!-- Variants -->
    <div class="variant" *ngFor="let control of formArray.controls;let i = index">
        <comen-config-condition [formControl]="control.get('condition')" [variantProperties]="vairantProperties" (removeVariant)="removeVariant(i)"></comen-config-condition>
        <!-- Condition -->
        <comen-config-block [formControl]="control.get('properties')" [sectionSetting]="sectionSetting">
        </comen-config-block>
    </div>
    <!-- Add Variants -->
    <div class="variant" *ngIf="sectionSetting.variantProperties!=undefined">
        <button nz-button nzType="primary" nzShape="round" conditionPopover [variantProperties]="vairantProperties" (input)="addNewVariant($event)"><i nz-icon
                nzType="plus"></i>添加变化</button>
    </div>
</ng-container>
