<h3 style="margin-bottom: 16px;">
    测试
</h3>
<div class="list">
    <ng-container *ngIf="mockGens.length > 0;else elseTpl">
        <div class="item" *ngFor="let mock of mockGens" (click)="select(mock.id)" [ngClass]="{'active':currentSelect==mock.id}">
            <i nz-icon nzType="play-circle" (click)="generateMock(mock,$event)"></i>
            {{mock.name}}
        </div>
    </ng-container>
    <ng-template #elseTpl>
        <div>当前未设置任何测试消息。</div>
    </ng-template>
</div>
<div class="actions">
    <button nz-button nzSize="small" nzType="default" (click)="addMock()">
        <i nz-icon nzType="plus"> </i>
    </button>
    <button nz-button nzSize="small" nzType="text" (click)="deleteMock()" [disabled]="currentSelect==null">
        <i nz-icon nzType="minus"> </i>
    </button>
    <button nz-button nzSize="small" nzType="text" (click)="editMock()" [disabled]="currentSelect==null">
        <i nz-icon nzType="edit"> </i>
    </button>
    <button *ngIf="realtimeMessageProvider!=null" nz-button nzSize="small"
        [nzType]="realtimeConnecting?'primary':'text'" (click)="connectRealtimeSource($event)">
        <ng-container *ngIf="realtimeConnecting;else elseTpl">
            <i nz-icon nzType="api" style="margin-right: 4px;"> </i>断开连接
        </ng-container>
        <ng-template #elseTpl>
            <i nz-icon nzType="api" style="margin-right: 4px;"> </i>连接实时评论流
        </ng-template>
    </button>
</div>
