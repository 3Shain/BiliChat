<div id="contents" class="style-scope yt-live-chat-app">
    <yt-live-chat-renderer class="style-scope yt-live-chat-app" has-ticker="" style="--scrollbar-width:15px;">
        <iron-pages id="content-pages" class="style-scope yt-live-chat-renderer">
            <div id="chat-messages" class="style-scope yt-live-chat-renderer iron-selected">
                <div id="contents" class="style-scope yt-live-chat-renderer">
                    <div id="ticker" class="style-scope yt-live-chat-renderer">
                        <!-- Ticker Renderer -->
                        <yt-live-chat-ticker-renderer class="style-scope yt-live-chat-renderer">
                            <div id="container" dir="ltr" class="style-scope yt-live-chat-ticker-renderer">
                                <div id="items" class="style-scope yt-live-chat-ticker-renderer">
                                     <!-- <yt-live-chat-ticker-paid-message-item-renderer></yt-live-chat-ticker-paid-message-item-renderer>
                                     <yt-live-chat-ticker-sponsor-item-renderer></yt-live-chat-ticker-sponsor-item-renderer>
                                     <yt-live-chat-ticker-paid-sticker-item-renderer></yt-live-chat-ticker-paid-sticker-item-renderer> -->
                                </div>
                            </div>
                        </yt-live-chat-ticker-renderer>
                    </div>
                    <div id="separator" class="style-scope yt-live-chat-renderer"></div>
                    <div id="chat" class="style-scope yt-live-chat-renderer">
                        <div id="item-list" class="style-scope yt-live-chat-renderer" allow-scroll="">
                            <!-- itemlist renderer -->
                            <yt-live-chat-item-list-renderer class="style-scope yt-live-chat-renderer" allow-scroll="">
                                <div id="contents" class="style-scope yt-live-chat-item-list-renderer">
                                    <div id="item-scroller" (scroll)="onScroll($event)"
                                        class="style-scope yt-live-chat-item-list-renderer animated" #scroller>
                                        <div id="item-offset" class="style-scope yt-live-chat-item-list-renderer" #offset>
                                            <div id="items" class="style-scope yt-live-chat-item-list-renderer" #items>
                                                <!-- Messages -->
                                                <ng-container *ngFor="let message of messages" [ngSwitch]="message.type">
                                                    <yt-live-chat-text-message-renderer [message]="message" *ngSwitchCase="'text'"
                                                    (initialSize)="onItemInitialized(messageId,$event)" >
                                                    </yt-live-chat-text-message-renderer>
                                                    <yt-live-chat-paid-message-renderer [message]="message" *ngSwitchCase="'paid'"
                                                    (initialSize)="onItemInitialized(messageId,$event)">
                                                    </yt-live-chat-paid-message-renderer>
                                                    <yt-live-chat-membership-item-renderer [message]="message" *ngSwitchCase="'member'"
                                                    (initialSize)="onItemInitialized(messageId,$event)">
                                                    </yt-live-chat-membership-item-renderer>
                                                    <yt-live-chat-paid-sticker-renderer [message]="message" *ngSwitchCase="'member'"
                                                    (initialSize)="onItemInitialized(messageId,$event)">
                                                    </yt-live-chat-paid-sticker-renderer>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </yt-live-chat-item-list-renderer>
                        </div>
                    </div>
                </div>
            </div>
        </iron-pages>
    </yt-live-chat-renderer>
</div>
